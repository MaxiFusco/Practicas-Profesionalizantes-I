<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="modificar.css">
    <title>A-Labur-AR</title>
</head>
<body>
    <section id="inicio">
        <div class="contenido">
            <header>
                <div class="contenido-header">
                    <h1>A-Labur-AR</h1>
                    <nav id="nav">
                        <ul id="links">
                            <li><a href="index.html" class="seleccionado">INICIO</a></li>
                            <li><a href="index.html" class="sn">SOBRE NOSOTROS</a></li>
                            <li><a href="usuario.html" class="registro">VOLVER</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
    </section>

    <article>
        <h2>¡Modifica tus datos!</h2>
        <p>Ingresa el mail de la cuenta que quiere modificar</p>
        <form id="form__auth">
            <input type="email" id="email" placeholder="Correo Electrónico" name="email" required />
            <p>Ingrese los nuevos datos:</p>
            <div class="password__container">
                <input type="password" id="password" placeholder="Contraseña" name="password" required />
                <span id="password-error" style="color: red;"></span><br>
            </div>
            <input type="text" id="name" placeholder="Nombre" name="name" required />
            <input type="text" id="lastname" placeholder="Apellido" name="lastname" required />
            <input type="number" id="edad" placeholder="Edad" name="edad" required/>
            <input type="text" id="actividad" placeholder="Actividad" name="actividad" required />
            <input type="number" id="añosexp" placeholder="Años de Experiencia" name="añosexp" required />
            <input type="number" id="sueldo" placeholder="Sueldo Pretendido" name="sueldo" required/>
            <input type="text" id="localidad" placeholder="Localidad donde vive" name="localidad" required/>
            <button type="submit" id="registroBtn"><p class="botonregistro">Modificar</p></button>
        </form>
        <div id="messages"></div>
        <div class="mt-3" id="respuesta"></div>
    </article>

    <footer>
        <p>© Maximiliano Fusco, Eduardo Lucero, Jennifer Gonzalez- 2024 ©</p>
        <p>-Instituto Manuel Belgrano-</p>
        <p>-Prácticas Profesionalizantes 1-</p>
    </footer>
    <script src="modificar.js"></script>
</body>
</html>
